<main>
    <div class="top">
        <h1>Contact Us</h1>
    </div>
    <div class="left">
        <p>We love to hear from fellow travellers!</p>
        <p>
            If you have any questions or need additional assistance, please fill out this form.
        </p>
    </div>
    <div class="right">
        <h2>Contact Form</h2>
        <form>
            <div class="form-item">
                <label for="name">Your Name</label><br>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-item">
                <label for="email">Your Email</label><br>
                <input type="text" id="email" name="email" required />
            </div>
            <div class="form-item">
                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="12" cols="36" required>
                </textarea>
            </div>
            <input class="form-item" type="submit" value="Submit" />
        </form>
    </div>
</main>
</body>
